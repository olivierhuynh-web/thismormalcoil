<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camille Mormal Slider | Codegrid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <a href="#" id="active">Work</a>
      <a href="#">About</a>
    </nav>

    <div class="slider">
      <div class="slider-images">
        <div class="img"><img src="./assets/img1.jpg" alt="" /></div>
      </div>

      <div class="slider-title">
        <div class="slider-title-wrapper">
          <p>The Revival Ensemble</p>
          <p>Above The Canvas</p>
          <p>Harmony in Every Note</p>
          <p>Redefining Imagination</p>
          <p>From Earth to Expression</p>
        </div>
      </div>

      <div class="slider-counter">
        <div class="counter">
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
        </div>
        <div><p>&mdash;</p></div>
        <div><p>5</p></div>
      </div>

      <div class="slider-preview">
        <div class="preview active"><img src="./assets/img1.jpg" alt="" /></div>
        <div class="preview"><img src="./assets/img2.jpg" alt="" /></div>
        <div class="preview"><img src="./assets/img3.jpg" alt="" /></div>
        <div class="preview"><img src="./assets/img4.jpg" alt="" /></div>
        <div class="preview"><img src="./assets/img5.jpg" alt="" /></div>
      </div>

      <div class="slider-indicators">
        <p>+</p>
        <p>+</p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
